<busconfig>
  <policy user="usbguard">
    <allow own="org.usbguard1"/>
  </policy>
  <policy user="chronos">
    <allow receive_interface="org.usbguard.Devices1"
           receive_member="DevicePolicyChanged"
           receive_type="signal" />
  </policy>
</busconfig>
